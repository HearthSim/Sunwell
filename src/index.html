<html>
<head>
<link rel="stylesheet" href="style.css">	
</head>
<body>
	<script>
		window.sunwell = {
			settings: {
				bodyFontSize: 24,
				bodyLineHeight: 55,
				bodyFontOffset: {x: 0, y: 30},
				assetFolder: './assets/',
				textureFolder: '/512x/',
				smallTextureFolder: '/smallArtworks/',
				autoInit: true,
				idAsTexture: true,
				debug: false
			}
		};
	</script>
	<script type="text/javascript" src="sunwell.js" ></script>
	<h1 class="belwe">Leeroy Jenkins in Belwe</h1>
	<h1 class="lolfont">Leeroy Jenkins in Lolfont</h1>
	<img id="myImage"/>
	<script>
		function renderLeroy() {
			var cardObj = {
			"language": "enUS",
			"title": "Leeroy Jenkins",
			"text": "<b>Charge</b>. <b>Battlecry:</b> Summon two 1/1 Whelps for your opponent.",
			"gameId": "EX1_116",
			"set": "EXPERT1",
			"cost": 5,
			"attack": 6,
			"health": 2,
			"rarity": "LEGENDARY",
			"type": "MINION",
			"collectible": "1",
			"playerClass": "NEUTRAL",
			};
			var resultImg = document.getElementById('myImage');

			sunwell.createCard(cardObj, 512, resultImg);
		}
		
		sunwell.init();
		renderLeroy();
	</script>
</body>
</html>
