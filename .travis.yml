# https://travis-ci.org/HearthSim/Sunwell
sudo: false
language: node_js
node_js:
  - "7"
  - "8"

cache:
  yarn: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - libgif-dev

env:
  - CXX=g++-6

script:
  - yarn run build
  - yarn run qa

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#hearthsim-commits"
    use_notice: true
    skip_join: true
    on_failure: always
    on_success: change
    template:
      - "(%{branch} @ %{commit} : %{author}): %{message} %{build_url}"
